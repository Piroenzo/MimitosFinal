<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Panel de Administración{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <style>
        .sidebar {
            min-height: 100vh;
            background-color: #FFF8F0;
            border-right: 1px solid #dee2e6;
        }
        .nav-link {
            color: #333;
            padding: 0.8rem 1rem;
            border-radius: 8px;
            margin: 0.2rem 0;
        }
        .nav-link:hover {
            background-color: #FFA500;
            color: white;
        }
        .nav-link.active {
            background-color: #FFA500;
            color: white;
        }
        .nav-link i {
            margin-right: 0.5rem;
        }
        .content {
            padding: 2rem;
        }
        .admin-header {
            background-color: white;
            border-bottom: 1px solid #dee2e6;
            padding: 1rem 2rem;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3 col-lg-2 px-0 sidebar">
                <div class="p-3">
                    <h4 class="mb-4">Mimitos Admin</h4>
                    <nav class="nav flex-column">
                        <a class="nav-link {% if request.endpoint == 'admin' %}active{% endif %}" href="{{ url_for('admin') }}">
                            <i class="bi bi-speedometer2"></i> Dashboard
                        </a>
                        <a class="nav-link {% if request.endpoint == 'admin_productos' %}active{% endif %}" href="{{ url_for('admin_productos') }}">
                            <i class="bi bi-box"></i> Productos
                        </a>
                        <a class="nav-link" href="{{ url_for('admin_logout') }}">
                            <i class="bi bi-box-arrow-right"></i> Cerrar Sesión
                        </a>
                    </nav>
                </div>
            </div>

            <!-- Main Content -->
            <div class="col-md-9 col-lg-10">
                <div class="admin-header d-flex justify-content-between align-items-center">
                    <h5 class="mb-0">{% block header %}Panel de Administración{% endblock %}</h5>
                    <a href="{{ url_for('home') }}" class="btn btn-outline-secondary btn-sm">
                        <i class="bi bi-house"></i> Volver al Sitio
                    </a>
                </div>
                <div class="content">
                    {% block content %}{% endblock %}
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
